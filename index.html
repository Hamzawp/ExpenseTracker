<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 540px)" href="css/mobile.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Expense Tracker</h1>
      </nav>
      <div class="display">
        <h3>Your Balance</h3>
        <div id="balanceamt">$0</div>
        <div class="displaybox">
          <div class="income">
            <h4>INCOME</h4>
            <p id="incomeamt">$0</p>
          </div>
          <div class="expense">
            <h4>EXPENSE</h4>
            <p id="expenseamt">$0</p>
          </div>
        </div>
      </div>
      <div class="history">
        <h3>History</h3>
        <div id="cards">
        </div>
      </div>
      <div class="form">
        <h3>Add new transaction</h3>
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="addtext" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount">Amount</label>
            <p>(negative-expense,positive-income)</p>
            <input type="text" id="addamount" placeholder="Enter amount..." />
          </div>
          <button id="addBtn">Add transaction</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
